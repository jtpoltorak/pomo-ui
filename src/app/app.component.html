<div
  class="flex flex-col items-center justify-center w-screen h-screen bg-gradient-to-br from-cyan-200 via-fuchsia-200 to-yellow-200 animate-gradient-x"
>
  <!-- <div
  class="flex flex-col items-center justify-center w-screen h-screen bg-[url('./assets/images/bg1.jpg')] bg-cover"
> -->
  <div class="flex flex-col justify-center p-4 align-middle">
    <h1
      class="font-extrabold text-center text-gray-800 text-7xl font-outline-4 animate-fade-right animate-once animate-ease-linear animate-duration-1000"
    >
      pomod
    </h1>
    <h2
      class="my-3 text-xl text-center text-gray-800 animate-fade-left animate-once animate-ease-linear animate-duration-1000 animate-delay-1000"
    >
      a simple pomodoro timer
    </h2>
    <div
      class="animate-fade animate-once animate-ease-linear animate-duration-1000 animate-delay-[2000ms]"
    >
      <app-timer></app-timer>
    </div>
    <div
      class="animate-fade animate-once animate-ease-linear animate-duration-1000 animate-delay-[3000ms]"
    >
      <app-footer></app-footer>
    </div>
  </div>
</div>

<p-confirmDialog
  key="pwaUpdateConfirm"
  position="top"
  [styleClass]="
    'w-full sm:w-full md:w-full lg:w-1/2 xl:w-1/2 2xl:w-1/2'
  "
>
  <ng-template pTemplate="footer">
    <button
      type="button"
      class="btn-secondary"
      (click)="cancelPWAUpdate()"
    >
      later
    </button>
    <button
      type="button"
      class="btn-primary"
      (click)="doPWAUpdate()"
    >
      update
    </button>
  </ng-template>
</p-confirmDialog>
