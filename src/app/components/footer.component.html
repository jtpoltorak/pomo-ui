<hr class="my-6" />
<div
  class="flex flex-col items-center justify-center space-y-1 text-sm text-gray-500"
>
  <div>&copy; 2023 jon poltorak</div>
  <div>
    <ul class="flex flex-row">
      <li>
        <button
          type="button"
          class="mr-2 hover:underline hover:text-gray-800"
          (click)="onAboutButtonClick()"
        >
          about
        </button>
      </li>
      <li class="mr-2">|</li>
      <li>
        <button
          type="button"
          class="mr-2 hover:underline hover:text-gray-800"
          (click)="onPrivacyButtonClick()"
        >
          privacy
        </button>
      </li>
      <li class="mr-2">|</li>
      <li>
        <button
          type="button"
          class="hover:underline hover:text-gray-800"
          (click)="onContactButtonClick()"
        >
          contact
        </button>
      </li>
    </ul>
  </div>
</div>

<p-sidebar
  p-sidebar-lg
  [(visible)]="isSidebarVisible"
  position="bottom"
  styleClass="p-sidebar-lg bg-white p-2 text-black"
  [modal]="true"
  [showCloseIcon]="true"
  [autoZIndex]="true"
  [baseZIndex]="99999"
  appendTo="body"
>
  <ng-template pTemplate="header">
    <h2
      [ngSwitch]="currentSidebarComponent"
      class="text-2xl font-bold"
    >
      <span *ngSwitchCase="'about'">about this app</span>
      <span *ngSwitchCase="'privacy'">privacy policy</span>
      <span *ngSwitchCase="'contact'">contact me</span>
    </h2>
  </ng-template>
  <ng-template pTemplate="content">
    <div [ngSwitch]="currentSidebarComponent">
      <app-about *ngSwitchCase="'about'"></app-about>
      <app-privacy *ngSwitchCase="'privacy'"></app-privacy>
      <app-contact *ngSwitchCase="'contact'"></app-contact>
    </div>
  </ng-template>
</p-sidebar>
