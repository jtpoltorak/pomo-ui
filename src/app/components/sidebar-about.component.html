<p-sidebar
  [(visible)]="isVisible"
  position="right"
  styleClass="bg-white p-2 text-black"
  [modal]="true"
  [showCloseIcon]="true"
  [autoZIndex]="true"
  [baseZIndex]="99999"
  (visibleChange)="onVisibleChange($event)"
>
  <ng-template pTemplate="header">
    <h2 class="text-2xl font-bold">About</h2>
  </ng-template>
  <h3 class="text-xl font-bold">
    pomo, a simple pomodoro timer
  </h3>
  <p class="mt-2">Created by Jon Poltorak</p>
</p-sidebar>
