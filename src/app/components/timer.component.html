<div class="flex flex-col items-center justify-center">
  <div class="flex flex-row items-center justify-center">
    <button
      type="button"
      [ngClass]="
        selectedPhase === 'work'
          ? 'btn-group-primary-left-clicked'
          : 'btn-group-primary-left'
      "
      (click)="onWorkButtonClick()"
    >
      work
    </button>
    <button
      type="button"
      [ngClass]="
        selectedPhase === 'short break'
          ? 'btn-group-primary-middle-clicked'
          : 'btn-group-primary-middle'
      "
      (click)="onShortBreakButtonClick()"
    >
      short break
    </button>
    <button
      type="button"
      [ngClass]="
        selectedPhase === 'long break'
          ? 'btn-group-primary-right-clicked'
          : 'btn-group-primary-right'
      "
      (click)="onLongBreakButtonClick()"
    >
      long break
    </button>
  </div>
  <div
    class="font-mono text-8xl font-bold font text-gray-800 py-5 px-2"
    [ngClass]="
      timerState === timerStates.Paused
        ? 'animate-pulse'
        : 'animate-none'
    "
  >
    {{ timeLeft | date: 'mm:ss' }}
  </div>
  <div
    class="flex flex-row items-center justify-center space-x-2"
  >
    <button
      type="button"
      class="btn-primary w-24"
      (click)="onStartPauseButtonClick()"
    >
      {{ startPauseButtonText }}
    </button>
    <button
      type="button"
      class="btn-primary w-24"
      (click)="onResetButtonClick()"
    >
      reset
    </button>
  </div>
</div>
